<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="box">
    <div class="header">Login</div>

    <form method="post" action="loginCheck.php">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" >
        <div id="usernameError" class="error"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" >
        <div id="passwordError" class="error"></div>
      </div>

      <div id="formError" class="error" style="font-weight: bold;"></div>

      <button type="submit" name="submit" class="login-btn">Log In</button>

      <a href="forgot_pass.html" class="link">Forgotten password?</a>
      <hr>
      <a href="signup.html" class="create-btn">Create New Account</a>
    </form>

  </div>
  <script src="login.js"></script>
</body>
</html>
